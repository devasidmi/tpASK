<form method="post">
    {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {{ form.login }}
        <label class="mdl-textfield__label" for="login_field">Логин...</label>
        <span style="color: #a41515; font-size: small;">{{ errors.login }}</span>
    </div>
    <p></p>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {{ form.email }}
        <label class="mdl-textfield__label" for="email_field">Email...</label>
        <span style="color: #a41515; font-size: small;">{{ errors.email }}</span>
    </div>
    <p></p>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {{ form.nickname }}
        <label class="mdl-textfield__label" for="nickname_field">Никнейм...</label>
        <span style="color: #a41515; font-size: small;">{{ errors.nickname }}</span>
    </div>
    <div class="mdl-card__actions">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Сохранить</button>
        <div style="color: #00c853; font-size: small">{{ info.save }}</div>
    </div>
</form>
