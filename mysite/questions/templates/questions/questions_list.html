{% extends 'questions/base.html' %} {% block post %} {% for question in questions %}
<!-- Square card -->
<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{ question.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{ question.text }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a style="float: left;margin-top: 5px" class="mdl-list__item-secondary-action"><i class="material-icons">star</i></a>
    <p style="float: left;font-size: large;margin-top: 7px;margin-left: 10px">{{ question.rating }}</p>
    <button style="margin-left: 15"><img src="/like.png" style="vertical-align: middle"></button>
    <button><img src="/dislike.png" style="vertical-align: middle"></button>
    <a href="{% url 'post' question.id %}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float: right;">
          Подробнее
        </a>
  </div>
</div>
{% endfor %} {% endblock %}
